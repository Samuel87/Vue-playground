<div id='app'>
    <div :style="{color: 'red', fontSize: '100px'}">Red text</div>
    <div :style="styleObject">Blue text</div>
    <div :style="[styleObject, styleObject2]">Green text</div>
</div>

<script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js'></script>
<script>

new Vue({
    el: '#app',
    data: {
        styleObject: {
            color: 'blue',
            fontSize: 100
        },
        styleObject2: {
            color: 'green',
        }
    },
});

</script>
