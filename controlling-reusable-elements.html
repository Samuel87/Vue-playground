<style>

.fade-enter-active {
    animation: fade .2s;
}

.fade-leave-active {
    animation: fade .2s reverse;
}
@keyframes fade {
    0% {
        opacity: 0;
    }

    100% {
        opacity: 1;
    }
}
</style>

<div id="app">
    <template v-if="showEmailInput">
        <label>Email</label>
        <input name="email" placeholder="Enter your email address" key="email">
    </template>

    <template v-else>
        <label>Username</label>
        <input name="email" placeholder="Enter your username" key="username">
    </template>

    <div>
        <button @click="showEmailInput = !showEmailInput">Toggle</button>

        <transition name="fade" mode="out-in">
            <span :key="showEmailInput">{{ showEmailInput ? 'showing email' : 'showing username' }}</span>
        </transition>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

// if we define a key on the element, they will be reused instead of patched.
// In this case, because of the key, the input values will be reset and the
// respective transition will trigger on email change.
//
// https://vuejs.org/v2/guide/conditional.html#Controlling-Reusable-Elements-with-key
// https://vuejs.org/v2/api/#key

new Vue({
    el: '#app',
    data: {
        showEmailInput: true,
    },
});

</script>
