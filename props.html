<div id='app'>
    <vue-button title='Submit'></vue-button>
</div>

<script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js'></script>
<script>

Vue.component('vue-button', {
    template: '<button>{{ title }}</button>',
    // props: ['title'],
    props: { // Some prop definitions should be as detailed as possible
        title: {
            type: String, // Number, Boolean, Array, Object, Date, Function, Symbol
            required: true,
            validator: function(value) {
                return [
                    'Submit',
                    'Send',
                    'Cancel',
                    'error'
                ].indexOf(value) !== -1;
            }
        }
    }
});

new Vue({
    el: '#app',
});

</script>
