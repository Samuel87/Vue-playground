<div id="app">
    {{ $breakpointObserver }}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // PLUGIN
    const BreakpointObserverPlugin = {
        install(Vue, breakpoints) {
            if (!breakpoints) {
                console.error('Missing breakpoints in BreakpointObserver. breakpoints - { conditionName: mediaQuery, ... }');

                return;
            }

            const state = {};

            for (const condition in breakpoints) {
                const matcher = window.matchMedia(breakpoints[condition]);

                state[condition] = matcher.matches;

                matcher.addListener(() => {
                    state[condition] = matcher.matches;
                });
            }

            Vue.prototype.$breakpointObserver = Vue.observable(state);
        },
    };


    // EXAMPLE
    const breakpoints = {
        isHandset:  '(max-width: 960px)',
        isWideScreen: '(min-width: 1904px)',
    };

    Vue.use(BreakpointObserverPlugin, breakpoints);

    new Vue({
        el: '#app',
    });

</script>
