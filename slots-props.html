<div id="app">
    <vue-button>
        <template v-slot="{ slotMessagePropExample }">
            <span>{{ slotMessagePropExample }}</span>
        </template>
    </vue-button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

Vue.component('vue-button', {
    template: `
        <div class="button-wrapper">
            <slot :slotMessagePropExample="message"></slot>
        </div>
    `,
    data() {
        return {
            message: 'Passed message.'
        };
    }
});

new Vue({
    el: '#app',
});

</script>
