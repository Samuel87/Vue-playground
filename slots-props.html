<div id="app">
    <vue-button>
        <template v-slot="scope">
            <span>{{ scope.slotMessagePropExample }}</span>
        </template>
    </vue-button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

Vue.component('vue-button', {
    template: '<div class="button-wrapper"><slot :slotMessagePropExample="message"></slot></div>',
    data: function() {
        return {
            message: 'Passed message.'
        };
    }
});

new Vue({
    el: '#app',
});

</script>
