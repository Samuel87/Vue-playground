<div id="app">
    <router-link to="/foo/about">Go to Foo</router-link>
    <router-link to="/bar">Go to Bar</router-link>

    <!-- This is where the linked component will be rendered -->
    <router-view></router-view>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
// If using a module system (e.g. via vue-cli), import Vue and VueRouter
// and then call `Vue.use(VueRouter)`.

const View = Vue.component('app-view', {
    props: {
        content: {
            type: String,
        }
    },
    template: `
        <div class="wrapper">
            <div>{{ content }}</div>
            <button @click="goBack">Back</button>
        </div>
    `,
    methods: {
        goBack() {
            window.history.length > 1
                ? this.$router.go(-1)
                : this.$router.push('/');
        }
    },
    beforeRouteUpdate(to, from, next) {
        // called when the route that renders this component has changed,
        // but this component is reused in the new route.
        // For example, for a route with dynamic params `/foo/:id`, when we
        // navigate between `/foo/1` and `/foo/2`, the same `Foo` component instance
        // will be reused, and this hook will be called when that happens.
        // has access to `this` component instance.

        // this.name = to.params.name;
        // next();
    },
});

// When props is true, the route.params will be set as the component props.
const routes = [
    {
        path: '/foo/:page',
        component: View,
        // props: true
    },
    {
        path: '/bar',
        component: View
    }
];

const router = new VueRouter({
    routes,
    linkActiveClass: 'active', // Optional
    linkExactActiveClass: 'active-current' // Optional
});

new Vue({
    router
}).$mount('#app');

</script>
